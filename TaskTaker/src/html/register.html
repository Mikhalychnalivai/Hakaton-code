<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
    <h2>Регистрация</h2>
    <label for="register-fullname"><p>ФИО:</p></label>
    <span class="fullname-01"></span>
    <input type="text" class="input1" id="register-fullname" required maxlength="50"><br>
    <label for="register-login"><p>Логин:</p></label>
    <span class="login-01"></span>
    <input type="text" class="input2" id="register-login" required maxlength="20"><br>
    <label for="register-password"><p>Пароль:</p></label>
    <span class="password-01"></span>
    <input type="password" class="input3" id="register-password" required maxlength="20"><br>
    <label for="register-confirm-password"><p>Подтвердить пароль:</p></label>
    <input type="text" id="register-confirm-password" required maxlength="20"><br>
    <button onclick="register()">Зарегистрироваться</button>
    </div>
    <script src="js/work.js"></script>
 </body>
 </html>
