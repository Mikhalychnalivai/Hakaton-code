<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TastTaker</title>
</head>
<body>
    <header>
        <div class="d1">
            <input type="text" placeholder="Поиск...">
        </div>
        <h5>TaskTaker</h5>
        <h6>Доступные задачи</h6>
</header>
    <section class="content">
            
            <div class="box">
                <h4 class="box-title">Бэклог</h4>
                <div class="table12">
                    <h3>Написать код для робота на Python</h3>
                    <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка"> Олег
                    <div class="line"></div>
                    <h3>Востановить базу данных</h3>
                    <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка"> Александр
                    <div class="line"></div>
                    <h3>Написать змейку</h3>
                    <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка"> Анастасия
                    <div class="line"></div>

                </div>
            </div>
        
           
            <div class="box">
                <h4 class="box-title">Текущие</h4>
            <div class="table12">
                <h3>Обучить нейросеть</h3>
                <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка">   Елена
                <div class="line"></div>
                <h3>Настроить электронного робота помощника</h3>
                <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка"> Олег
                <div class="line"></div>

            </div>
            </div>
    
         
            <div class="box">
                <h4 class="box-title">Выполненые</h4>
                <div class="table12">
                    <h3>Решить проблему с потерей данных</h3>
                    <img src="../img/free-icon-round-account-button-with-user-inside-61205.png" alt="Иконка"> Дмитрий
                    <div class="line"></div>

                </div>
            </div>
    </section>

</body>
</html>
